<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather Map</title>
</head>
<body>
    <div class="container-fluid my-5">
        <form action="#" name="weatherFrm" class="py-3">
            <div class="alert alert-success alert-dismissible text-center">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>        
                Welcome!
            </div>
            <div class="input-group mt-3">
                <input type="text" name="inputCity" class="form-control" placeholder="Which city do you want to look for?">
                <button class="button btn-success px-2" id="searchButton">
                    Search<i class="ms-2 fa fa-search"></i>
                </button>
            </div>
        </form>

        <p id="notFound"></p>
        <div id="mainContent">
            <span style="font-size: 20px;" id="weatherDate"></span>
            <div>
                <span class="me-2"><i class="fa-solid fa-city"></i></span><span id="city" class="me-3"></span>
                <span class="me-2"><i class="fa-solid fa-flag"></i></span><span id="country"></span>
            </div>
    
            <div class="row">
                <div class="col-sm-5">
                    <span id="temperature"></span><br>
                    <span id="feelsLike">Feels like </span>
                </div>
                <div class=" offset-2 col-sm-5">
                    <span><i class="fa-solid fa-cloud"></i></span><br>
                    <span id="weatherDescription"></span>
                </div>
            </div>
    
            <div class="row mt-3">
                <div class="col-sm-6">
                    <span class="me-2"><i class="fa-solid fa-globe"></i></span><span><span id="coord">Coordinate:</span> 
                        <ul class="offset-2" id="coordinate">
                        
                        </ul>
                </span>
                </div>
            </div>
        </div>
        
        <div id="niyi" class="text-center">&copy Oga Niyi</div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
